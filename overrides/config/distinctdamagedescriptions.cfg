        "ender skills integration" {
            # The distribution the shadow uses with the Shadow skill; a valid damage distribution as defined in the damage category
            S:"Shadow Distribution"=[(ddd_force, 0.5), (ddd_psychic, 0.5)]

            # If enabled, show the registry name of a skill when it is used.
            # You also need DDD's Developer Mode enabled; this functions as a Developer Mode toggle for EnderSkills.
            # Setting this to ENABLED_AND_IN_CHAT will additionally send this information to the in game chat (i.e. to all players in game)
            # Valid values:
            # DISABLED
            # ENABLED
            # ENABLED_AND_IN_CHAT
            S:"Show Skill Name Info"=DISABLED

            # If enabled, show the kind of damage a skill deals.
            # Not it's damage distribution; this shows if the skill uses direct damage (and should thus be defined in Skill Distributions) or DOT damage (and should thus be defined in Skill DOT Distribution
            # You also need DDD's Developer Mode enabled; this functions as a Developer Mode toggle for EnderSkills.
            # Setting this to ENABLED_AND_IN_CHAT will additionally send this information to the in game chat (i.e. to all players in game)
            # Valid values:
            # DISABLED
            # ENABLED
            # ENABLED_AND_IN_CHAT
            S:"Show Skill Type Info"=DISABLED

            # Some Skills from Ender Skills apply a damage over time effect. Set what damage these damage over time effects deal here.
            # Some damage over time effects count as fire damage or explosion damage and as such, are already accounted for with DDD's fire and explosion distributions. As such, they aren't included here.
            # If they are included, they take precedence over DDD's fire and explosion distributions. The default values here include all damage over time effects that require a distribution to 'work'.
            # Format is id;[(t,a)] where:
            #    id is the namespaced id of the damage over time effect. (It still counts as a skill, but will be differentiated from regular skill distributions). If the skill belongs to enderskills (and not added by some addon), the mod id can be omitted.
            #    [(t,a)] defines a valid damage distribution as described in the damage category configs.
            # ALL weights must add up to 1.
            # Types not listed here, will do force damage.
            # Malformed entries in this list will be ignored.
            S:"Skill DOT Distribution" <
                final_flash;[(ddd_radiant, 1)]
                glowing;[(ddd_radiant, 1)]
                bleeding;[(ddd_necrotic, 1)]
                voided;[(ddd_force, 0.5), (ddd_psychic, 0.5)]
                drowning;[(ddd_force, 1)]
             >

            # Set what Ender Skills do what kind of damage. If the skill is inflicting damage over time effects, those effects should be defined in Skill DOT Distirbution, not here.
            # Some skills do damage via fire or explosions; these methods of damage are accounted for already with DDD's fire and explosion distributions. As such, skills that only do damage in that way don't need to be included in this list.
            # If they are included, they take precedence over DDD's fire and explosion distributions. The default values include all skills that require a distribution to be set to 'work'.
            # Format is id;[(t,a)] where:
            #    id is the namespaced id of the skill. If the skill belongs to enderskills (and not added by some addon), the mod id can be omitted.
            #    [(t,a)] defines a valid damage distribution as described in the damage category configs.
            # ALL weights must add up to 1.
            # Types not listed here, will do force damage.
            # Malformed entries in this list will be ignored.
            S:"Skill Distribution" <
                crush;[(b, 1)]
                slash;[(s, 1)]
                barrage_wisps;[(ddd_radiant, 1)]
                gleam_flash;[(ddd_radiant, 1)]
                lumen_wave;[(ddd_radiant, 1)]
                radiant_ray;[(ddd_radiant, 1)]
                solar_lance;[(ddd_radiant, 1)]
                contaminate;[(ddd_poison, 1)]
                shadow_jab;[(ddd_necrotic, 0.5), (ddd_psychic, 0.5)]
                gloom;[(ddd_necrotic, 0.5), (ddd_psychic, 0.5)]
                black_flame;[(ddd_fire, 0.5), (ddd_necrotic, 0.5)]
                flares;[(ddd_fire, 1)]
             >

            # The distribution the Smash skill uses; a valid damage distribution as defined in the damage category.
            S:"Smash Distribution"=[(b, 1)]

            # The distribution the Syphon skill uses; a valid damage distribution as defined in the damage category.
            # If you can give Syphon a distribution that gets recognized in the Skill Distribution list, you don't need this.
            # You need Use Separate Syphon Distribution set to true for this to be used.
            S:"Syphon Distribution"=[(ddd_necrotic, 1)]

            # If set to true, DDD will use Syphon Distribution for the Syphon skill. 
            # If you can get Syphon to work by putting a distribution for it in the Skill Distribution list, then you don't need this enabled.
            B:"Use Separate Syphon Distribution"=true

            # If enabled, DDD will have the Thorny skill inflict piercing damage back to attackers similar to the Guardian Thorns extra Distribution.
            # Having the Thorns enchantment activate while the Thorny skill is active will do piercing damage instead of force damage, as this distribution has priority over regular Thorns.
            # Otherwise, it will behave like the Thorns enchantment and do force damage if the thorns distribution is enabled.
            B:"Use Thorny Distribution"=true
        }

    }

    ##########################################################################################################
    # development tools
    #--------------------------------------------------------------------------------------------------------#
    # Potentially useful troubleshooting/debugging tools for those configuring the mod - especially for modpacks
    ##########################################################################################################

    "development tools" {
        # A blanket switch to turn off all features. If true, features will follow their original configured behaviour. A warning message is given to all players who join worlds while true.
        # This is to make sure pack makers are aware of when the development tools are on or not.
        # To minimize log spam (and to actually be useful), it is recommended to playtest in a very controlled environment (void superflat world) when this feature is on, so the console doesn't get flooded with messages.
        B:Enabled=false

        # If enabled, DDD will log information whenever it checks if it should update mob resistances from adaptability. If adaptability is going to take place (forced or naturally), DDD will show what types the mob will be adapting to.
        # Setting this to ENABED_AND_IN_CHAT will additionally send this information to the in game chat (i.e to all players in game)
        # Valid values:
        # DISABLED
        # ENABLED
        # ENABLED_AND_IN_CHAT
        S:"Show Adaptive Calculations"=DISABLED

        # If enabled, DDD will log information whenever a LivingAttackEvent is fired (when an entity is attacked, but before damage calculations begin). DDD will log the attacker name and id, defender name and id, original damage source, and damage amount
        # Useful if you need to know what damage source names are.
        # Setting this to ENABLED_AND_IN_CHAT will additionally send this information to the in game chat (i.e. to all players in game)
        # Valid values:
        # DISABLED
        # ENABLED
        # ENABLED_AND_IN_CHAT
        S:"Show Attack Info"=ENABLED

        # If enabled, DDD will display config errors for any multi-entry config option in the chat when a player joins the world.
        B:"Show Config Errors on Join"=true

        # If enabled, DDD will log information whenever it determines and classifies damage. DDD will display the different damage types inflicted, along with their damage amounts.
        # Setting this to ENABED_AND_IN_CHAT will additionally send this information to the in game chat (i.e to all players in game)
        # Valid values:
        # DISABLED
        # ENABLED
        # ENABLED_AND_IN_CHAT
        S:"Show Damage Classification"=ENABLED

        # If enabled, DDD will log information whenever a LivingDamageEvent is fired (when an entity is about to take damage, after vanilla armor and potion calculations, and when DDD applies mob resistances and immunities). DDD will log the final amount of damage being dealt to the entity after all DDD calculations.
        # Setting this to ENABED_AND_IN_CHAT will additionally send this information to the in game chat (i.e to all players in game)
        # Valid values:
        # DISABLED
        # ENABLED
